apiVersion: apps/v1
kind: Deployment
metadata:
  name: microlab-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microlab-backend
  template:
    metadata:
      labels:
        app: microlab-backend
    spec:
      containers:
        - name: microlab-backend
          image: localhost/microlab-backend:1.0.1  # your built/tagged image
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: microlab-backend-service
spec:
  selector:
    app: microlab-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP  # or NodePort/LoadBalancer for exposure